<!DOCTYPE html>
<html>
  <head>
		<title>EPS2PDF</title>
		<link rel="stylesheet" href="styles.css">	  
		<script src="action.js"></script>
  </head>
  <body>
  
	<div id="maindiv">
	
	<div id="menudiv">
		<div id="title">Preferences</div>
		
		<div id="menucontent">
			<table id="menutable">
				<tr>
					<td><label for="latexlocation"> Latex location: </label></td>
					<td><input type="text" id="latexlocation"></td>
				</tr>
				<tr>
					<td></td>
					<td class="clickable button" id="locatelatex">Locate</td>
				</tr>
			</table>
		</div>
	</div>
	
  	<div id="buttons">
		<table id="buttontable">
			<tr><td id="separator"> </td></tr>
			<tr>
				<td class="clickable" id="menu">&#9776;</td>
				<td class="clickable" id="convert">Convert</td>
			</tr>
			<tr><td id="separator"> </td></tr>
		</table>
  	</div>
	
    <div id="filelocation">
		EPS file location(s):<br>
		<table id="filetable">
			<tr>
				<td class="filename"><input type="text" class="filename"></td>
				<td class="clickable button">...</td>
			</tr>
		</table>
	</div>
	</div>
  </body>
</html>
